<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Style sheets -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="main-window">
			<!-- header bar? -->
			<div class="header">Estimated Tax App for (2021)</div>

			<div class="body">
				<div class="input-container input-container-num">
					<label for="income-box"> Income so far this year: $ </label>
					<input type="text" id="income-box" size="1" />
				</div>

				<p>Taxes Due This Year</p>

				<div class="totals-container">
					<div class="fed-totals-container">
						<div class="fed-total-breakdown-container">
							<!-- Reg tax box -->
							<div class="input-container">
								<label for=""> Regular Tax </label>
								<input
									type="text"
									id="reg-box"
									size="1"
									disabled />
							</div>

							<!-- Self Emp Tax Box -->
							<div class="input-container">
								<label for=""> Self Employment Tax </label>
								<input
									type="text"
									id="self-emp-box"
									size="1"
									disabled />
							</div>

							<!-- Reminder: make label saying "= Fed ES Tax" -->
						</div>

						<!-- Total Fed Tax Box -->
						<div class="input-container">
							<label for=""> Total Fed ES Tax </label>
							<input type="text" id="fed-box" size="1" disabled />
						</div>

						<div class="input-container">
							<label for=""> 90% Fed ES Tax </label>
							<input
								type="text"
								id="fed-90%-box"
								size="1"
								disabled />
						</div>
					</div>

					<div class="state-totals-container">
						<!-- Total State Tax Box -->
						<div class="input-container">
							<label for=""> Total State ES Tax </label>
							<input
								type="text"
								id="state-box"
								size="1"
								disabled />
						</div>

						<div class="input-container">
							<label for=""> 90% State ES Tax </label>
							<input
								type="text"
								id="state-90%-box"
								size="1"
								disabled />
						</div>
					</div>
				</div>

				<!-- Amount Paid Section -->
				<p>Amount already paid this year</p>

				<div class="remainders-container">
					<div class="fed-remainders-container">
						<!-- Fed remainders -->
						<div class="input-container input-container-num">
							<label for="paid-fed-box"> FED</label>
							<input type="text" id="paid-fed-box" size="1" />
						</div>

						<div class="input-container">
							<label for=""> Remaining Fed Tax </label>
							<input
								type="text"
								id="remainder-fed-box"
								size="1"
								disabled />
						</div>

						<div class="input-container">
							<label for="">90% Fed Tax</label>
							<input
								type="text"
								id="remainder-fed-90%-box"
								size="1"
								disabled />
						</div>
					</div>

					<div class="state-remainders-container">
						<!-- State remainders -->
						<div class="input-container input-container-num">
							<label for="paid-state-box">STATE</label>
							<input type="text" id="paid-state-box" size="1" />
						</div>

						<div class="input-container">
							<label for="">Remaining State Tax</label>
							<input
								type="text"
								id="remainder-state-box"
								size="1"
								disabled />
						</div>

						<div class="input-container">
							<label for="">90% State Tax</label>
							<input
								type="text"
								id="remainder-state-90%-box"
								size="1"
								disabled />
						</div>

						<!-- TEST -->
						<!-- <div class="input-container input-container-num">
							<label for="test">Teeeeeeeeeeest</label>
							<input type="text" id="test" size="1" />
						</div> -->
						<!-- END TEST -->
					</div>
				</div>
				<!-- end of Paid Section -->
			</div>
		</div>

		<!-- Java Script -->
		<script src="main.js"></script>
	</body>
</html>
